<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Historias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${tsscstories}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No stories yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Gestión de historias<i class="fas fa-file-alt"></i></h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Descripción</th>
								<th>Valor del negocio</th>
								<th>Sprint inicial</th>
								<th>Prioridad</th>								
								<th>Editar</th>
								<th>Borrar</th>
							</tr>
						</thead>
						<tbody>
						<tr th:each="tsscstory : ${tsscstories}">
								<td class="text-info" th:text="${tsscstory.description}"></td>
								<td class="text-info" th:text="${tsscstory.businessValue}"></td>
								<td class="text-info" th:text="${tsscstory.initialSprint}"></td>
								<td class="text-info" th:text="${tsscstory.priority}"></td>
								<td><a sec:authorize="hasRole('admin')" th:href="@{/tsscstory/edit/{id}(id=${tsscstory.id})}"
									class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
								<td><a sec:authorize="hasRole('admin')" th:href="@{/tsscstory/del/{id}(id=${tsscstory.id})}"
									class="btn btn-primary"><i class="fas fa-times-circle"></i></a></td>
								
							</tr>
						
						</tbody>
					</table>
				</div>
				<p class="my-5" sec:authorize="hasRole('admin')">
					<a th:href="@{/tsscstory/add/{id}(id=${idGame})}" class="btn btn-primary">Adicionar <i class="fas fa-drum-steelpan"></i></a>					
				</p>				
			</div>
		</div>
		<a href="/"> Regresar a<i class="fas fa-home ml-2"></i></a>
	</div>
</body>
</html>
