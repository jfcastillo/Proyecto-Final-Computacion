<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Juegos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${tsscgames}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No games yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Gesti√≥n de juegos<i class="fas fa-dice"></i></h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Fecha</th>
								<th>Hora</th>
								<th>Grupos</th>
								<th>Sprint</th>
								<th>Inicio Real</th>								
								<th>Editar</th>
								<th>Borrar</th>
								<th>Historias</th>
								<th>Tema</th>
								<th>Cronograma</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="tsscgame : ${tsscgames}">
								<td class="text-info" th:text="${tsscgame.name}"></td>
								<td class="text-info" th:text="${tsscgame.scheduledDate}"></td>
								<td class="text-info" th:text="${tsscgame.scheduledTime}"></td>
								<td class="text-info" th:text="${tsscgame.nGroups}"></td>
								<td class="text-info" th:text="${tsscgame.nSprints}"></td>
								<td class="text-info" th:text="${tsscgame.startTime}"></td>
								<td><a sec:authorize="hasRole('admin')" th:href="@{/tsscgames/edit/{id}(id=${tsscgame.id})}"
									class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
								<td><a sec:authorize="hasRole('admin')" th:href="@{/tsscgames/del/{id}(id=${tsscgame.id})}"
									class="btn btn-primary"><i class="fas fa-times-circle"></i></a></td>
								<td><a th:href="@{/tsscgames/story/{id}(id=${tsscgame.id})}"
									class="btn btn-primary"><i class="fas fa-file-alt"></i></a></td>
								<td><a th:href="@{/tsscgames/topic/{id}(id=${tsscgame.id})}"
									class="btn btn-primary"><i class="fas fa-stopwatch"></i></a></td>
								<td><a th:href="@{/tsscgames/timecontrol/{id}(id=${tsscgame.id})}"
									class="btn btn-primary"><i class="fas fa-calendar-alt"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5" sec:authorize="hasRole('admin')">
					<a href="/tsscgames/add" class="btn btn-primary">Adicionar <i class="fas fa-drum-steelpan"></i></a>
				</p>				
			</div>
		</div>
		<a href="/"> Regresar a<i class="fas fa-home ml-2"></i></a>
	</div>
</body>
</html>
