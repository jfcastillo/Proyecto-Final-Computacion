<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add topics</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Agregar tema al juego</h2>
		<div class="row">
			<div class="col-md-6">
				<div th:switch="${topicActual}" class="container my-5">
		
					<h5 th:case="null">No se ha asignado ning√∫n tema</h5>
					<div th:case="*">
						<table class="table table-striped table-responsive-md">
							<thead>
								<tr>
									<th>Tema actual</th>									
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="text-info" th:text="${topicActual}"></td>								
								</tr>
							</tbody>
						</table>
					</div>
				</div>
					
				<form action="#" th:action="@{/tsscgames/topic/}" th:object="${tsscGame}"
					method="post">
					<div class="row">					
						<label for=tsscTopic class="col-form-label">Tema del juego</label>
						<select class="form-control-range" th:field="*{tsscTopic}">
							<option th:each= "tp : ${tssctopics}" th:value="${tp.id}" class="form-control"
							th:text="${tp.name}" th:selected="${tsscGame.tsscTopic=tp}"></option> 				
						</select>					
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Modificar tema">
						</div>						
						<div class="col-md-3 mt-3">
							<input type="submit" name="cancel" class="btn btn-secondary" value="Cancelar">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
