<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Temas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${tssctopics}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No se encontraron temas!</h2>
				<div th:case="*">
					<h2 class="my-5">Temas filtrados<i class="fas fa-dice"></i></h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Descripci√≥n</th>
								<th>Grupos por defecto</th>
								<th>Sprints por defecto</th>
								<th>Prefijo para grupos</th>
								<th>Editar</th>
								<th>Borrar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="tssctopic : ${tssctopics}">
								<!-- <td class="text-info" th:text="${tssctopic.id}"></td>-->
								<td class="text-info" th:text="${tssctopic.name}"></td>
								<td class="text-info" th:text="${tssctopic.description}"></td>
								<td class="text-info" th:text="${tssctopic.defaultGroups}"></td>
								<td class="text-info" th:text="${tssctopic.defaultSprints}"></td>
								<td class="text-info" th:text="${tssctopic.groupPrefix}"></td>
								<td><a th:href="@{/tssctopics/edit/{id}(id=${tssctopic.id})}"
									class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
								<td><a th:href="@{/tssctopics/del/{id}(id=${tssctopic.id})}"
									class="btn btn-primary"><i class="fas fa-times-circle"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5" >
					<a sec:authorize="hasRole('admin')" href="/tsscgames/add" class="btn btn-primary">Adicionar <i class="fas fa-drum-steelpan"></i></a>					
				</p>	
				
					
							
			</div>
		</div>
		<a href="/"> Regresar a<i class="fas fa-home ml-2"></i></a>
	</div>
</body>
</html>
