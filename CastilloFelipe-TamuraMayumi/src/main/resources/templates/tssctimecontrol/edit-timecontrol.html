<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit timecontrol</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Editar cronograma</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/tssctimecontrol/edit/{id}(id=${tsscTimecontrol.id})}" th:object="${tsscTimecontrol}"
					method="post">
					<div class="row">
						
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Nombre</label> 
							<input type="text" th:field="*{name}" class="form-control" id="name"
								placeholder=""> 
						</div>						
						<div class="form-group col-md-6">
							<label for="autostart" class="col-form-label">Autostart</label> 
							<input type="text" th:field="*{autostart}" class="form-control" id="autostart"
								placeholder="0">
						</div>
						<div class="form-group col-md-6">
							<label for="state" class="col-form-label">Estado</label>
							<input type="text" th:field="*{state}" class="form-control"
								id="state" placeholder="">  
						</div>
						<div class="form-group col-md-6">
							<label for="type" class="col-form-label">Tipo</label>
							<input type="text" th:field="*{type}" class="form-control"
								id="type" placeholder=""> 
						</div> 					
						
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Actualizar">
						</div>						
						<div class="col-md-3 mt-3">
							<input type="submit" name="cancel" class="btn btn-secondary" value="Cancelar">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
